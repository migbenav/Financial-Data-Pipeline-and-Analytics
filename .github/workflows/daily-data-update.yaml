name: Daily Data Update

# This workflow runs once every day at 12:00 AM (midnight) in Peru (UTC-5)
# which corresponds to 5:00 AM UTC.
on:
  schedule:
    - cron: '0 5 * * *'
  workflow_dispatch:

jobs:
  run-data-loader:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # ----- NEW STEP: CACHING -----
      - name: Cache Python dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      # ---------------------------------

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set up Supabase/Alpha Vantage secrets
        run: |
          echo "ALPHA_VANTAGE_API_KEY=${{ secrets.ALPHA_VANTAGE_API_KEY }}" >> .env
          echo "SUPABASE_DB_URL=${{ secrets.SUPABASE_DB_URL }}" >> .env

      - name: Run daily data update
        run: python daily_update.py